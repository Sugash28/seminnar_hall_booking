<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | Seminar Hall Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Welcome, {{ session['dept_name'] }}</h2>
            <div>
                <a href="/create_event" class="btn btn-success">+ Create Event</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <h3 class="mt-4">Upcoming Events</h3>
        <div class="row">
            {% for event in events %}
                <div class="col-md-4">
                    <div class="card shadow-sm mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ event['event_name'] }}</h5>
                            <h6 class="text-muted">{{ event['event_date'] }} | {{ event['start_time'] }}</h6>
                            <p class="card-text">{{ event['description'] }}</p>
                            <span class="badge bg-primary">{{ event['dept_name'] }}</span>
                            <span class="badge bg-info">{{ event['status'] }}</span>  <!-- Display event status -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
